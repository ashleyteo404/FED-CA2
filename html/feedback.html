    <header>Feedback</header>
    <form class="row m-4 pt-4">
      <div class="first-column col-sm-12 col-md-6">
        <!-- Text input -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input class="form-control" type="text" id="validationCustom01" placeholder="John Doe" maxlength="345" autocomplete="off" required="">

            </div>
          </div>
        </div>
      
        <!-- Text input

          <input type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4">Address</label>
        </div> -->
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input class="form-control" type="email" id="validationCustom02" autocomplete="off" required="" maxlength="345" placeholder="example@gmail.com" pattern="(?:[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])">
          <label class="form-label" for="form6Example5">Email</label>
        </div>

        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="number" id="form6Example6" class="form-control" />
          <label class="form-label" for="form6Example6">Phone</label>
        </div>

        <!-- Rate Slider -->
        <div class="formRow">
          <div class="rate">
              <label for="rateSlider">Do you like this website?</label>
          </div>
          <div class="rate">
              <div class="rateScale">
                  Strongly Disagree
              </div>
              <input name="personalRating" id="rateSlider" type="range" value="3" step="1" min="1" max="5" />
              <div class="rateScale">
                  Strongly Agree
              </div>
          </div>
        </div>

        <!-- Text input -->
        <div class="formRow">
          <label for="why" class="mb-2">Why/Why not?</label>
          <textarea name="personalExp" id="why"></textarea>
        </div>

      
        <!-- Message input
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="4"></textarea>
          <label class="form-label" for="form6Example7">Additional information</label>
        </div> -->
      
        <!-- Checkbox
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
          <label class="form-check-label" for="form6Example8"> Create an account? </label>
        </div> -->

      </div>

      <div class="second-column col-sm-12 col-md-6">

        <!-- Dropdown -->
        <div class="form-group">
          <label for="liked">
            Which part do you like the most?
          </label>

          <br />

          <select id="liked" class="custom-select my-3">
            <option value="home">About Me</option>
            <option value="past">Singapore Polytechnic</option>
            <option value="present">Career</option>
          </select>
        </div>

        <!-- Text input -->
        <div class="formRow">
          <label for="why" class="mb-2">Why/Why not?</label>
          <textarea name="personalExp" id="why"></textarea>
        </div>

        <!-- Slider input -->
        <div class="form-group mb-2">
          <div class="rate">
            <label class="form-label" for="recommend">
              How likely are you to recommend my site to other people?<br>
            </label>
          </div>
          <div class="rate">
            <div class="recommendScale">
                1
            </div>
            <input name="recommend" id="recommend" type="range" value="3" step="1" min="1" max="5" />
            <div class="recommendScale">
                5
            </div>
          </div>
        </div>

        <!-- optGroup input -->
        <div class="formRow mb-3">
          <label class="mb-2">Would you like to subscribe to more content?</label>
          <fieldset class="optGroup">
             <input name="sSubscribe" id="fYes" value="yes" type="radio" checked/>
             <label for="fYes">Yes</label>
             <input name="sSubscribe" id="fNo" value="no" type="radio" />
             <label for="fNo">No</label>
          </fieldset>
        </div>

        <div class="form-group">
          <textarea class="other form-control h-auto m-auto" name="type_feedback" maxlength="1000" rows="4" placeholder="Other feedback (optional)"></textarea>
        </div>

      </div>
   
      <div class="buttons my-4">
        <input type="submit" value="Submit" />

        <input type="reset" value="Cancel" />
